name: Build and Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  actions: read

env:
  REGISTRY: registry.local:5000
  IMAGE_NAME: sample-app

jobs:
  build:
    runs-on: [ self-hosted, kubernetes ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host
          config-inline: |
            [registry."registry.local:5000"]
              http = true
              insecure = true

      - name: Login to Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login $REGISTRY -u admin --password-stdin

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Run tests
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} npm test

      - name: Security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'



  deploy-dev:
    needs: build
    runs-on: [self-hosted, kubernetes]
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: olamiwale/pipeline-platform
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Update image tag
        run: |
          cd k8s/overlay/dev
          kustomize edit set image sample-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update dev image to ${{ github.sha }}"
          git push



  deploy-staging:
    needs: build
    runs-on: [self-hosted, kubernetes]
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
      - name: Checkout manifests
        uses: actions/checkout@v4
        with:
          repository: olamiwale/pipeline-platform
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Update image tag
        run: |
          cd k8s/overlay/staging
          kustomize edit set image sample-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git diff --quiet && echo "No changes to commit" || (git commit -m "Update staging deployment image to ${{ github.sha }}" && git push)




  deploy-production:
    needs: deploy-staging
    runs-on: [self-hosted, kubernetes]
    environment: production

    steps:
      - name: Checkout manifests
        uses: actions/checkout@v4
        with:
          repository: olamiwale/pipeline-platform
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Update image tag
        run: |
          cd k8s/overlay/production
          kustomize edit set image sample-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git diff --quiet && echo "No changes to commit" || (git commit -m "Update staging deployment image to ${{ github.sha }}" && git push)

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Deployed to production
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false
