# matrix.yml for building multi-arch Docker images with Node.js

name: Matrix Build

on:
  push:
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14,16,18,20]
        os: [linux, alpine]
        arch: [amd64, arm64]
      fail-fast: false
      max-parallel: 8
        
    steps:
    - uses: actions/checkout@v4
        
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
        
    - name: Build multi-arch image
      uses: docker/build-push-action@v5
      with:
        context: ./app
        platforms: linux/${{ matrix.arch }}
        build-args: |
          NODE_VERSION=${{ matrix.node-version }}
          BASE_OS=${{ matrix.os }}
        tags: registry.local:5000/app:${{ matrix.node-version }}-${{ matrix.os }}-${{ matrix.arch }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v4
      with:
        driver-opts: network=host
        config-inline: |
          [registry."registry.local:5000"]
            http = true
            insecure = true

        
    - name: Test
      run: |
        docker run --platform linux/${{ matrix.arch }} \
        registry.local:5000/app:${{ matrix.node-version }}-${{ matrix.os }}-${{ matrix.arch }} \
        npm test
        