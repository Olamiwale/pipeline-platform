name: Parallel Pipeline

on:
  push:
    branches: [main]

jobs:
  lint-frontend:
    runs-on: [self-hosted, kubernetes]
    steps:
      - uses: actions/checkout@v3
      - name: Lint Frontend
        run: |
          cd frontend
          npm install
          npm run lint

  lint-backend:
    runs-on: [self-hosted, kubernetes]
    steps:
      - uses: actions/checkout@v3
      - name: Lint Backend
        run: |
          cd backend
          go fmt ./...
          go vet ./...

  test-unit-frontend:
    runs-on: [self-hosted, kubernetes]
    steps:
      - uses: actions/checkout@v3
      - name: Frontend Unit Tests
        run: |
          cd frontend
          npm install
          npm run test:unit -- --coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend

  test-unit-backend:
    runs-on: [self-hosted, kubernetes]
    steps:
      - uses: actions/checkout@v3
      - name: Backend Unit Tests
        run: |
          cd backend
          go test -v -coverprofile=coverage.out ./...
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.out
          flags: backend

  test-integration:
    needs: [test-unit-frontend, test-unit-backend]
    runs-on: [self-hosted, kubernetes]
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Run Integration Tests
        env:
          DATABASE_URL: postgresql://postgres:testpass@postgres:5432/testdb
          REDIS_URL: redis://redis:6379
        run: |
          npm run test:integration

  build:
    needs: [lint-frontend, lint-backend, test-integration]
    runs-on: [self-hosted, kubernetes]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: registry.local:5000/app
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=registry.local:5000/app:buildcache
          cache-to: type=registry,ref=registry.local:5000/app:buildcache,mode=max

  deploy:
    needs: build
    runs-on: [self-hosted, kubernetes]
    steps:
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/app app=${{ needs.build.outputs.image-tag }} -n dev
          kubectl rollout status deployment/app -n dev