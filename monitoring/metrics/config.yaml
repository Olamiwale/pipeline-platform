apiVersion: batch/v1
kind: CronJob
metadata:
  name: metrics-collector
  namespace: cicd
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: collector
            image: bitnami/kubectl:latest
            command: ["bash", "/scripts/collect-metrics.sh"]
            env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-secret
                  key: token
            volumeMounts:
            - name: metrics-script
              mountPath: /scripts
          volumes:
          - name: metrics-script
            configMap:
              name: build-metrics
          restartPolicy: OnFailure


#Feeds data to Prometheus or Grafana dashboards for analysis and alerting.

#Fetch GitHub Actions build data** using the GitHub API.
#Calculate** success/failure rates & average build duration using `jq`.
#Write the results** in Prometheus metrics format (`metrics.prom`).
#Send them** to the Pushgateway for visualization.

