apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-exporter
  namespace: cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-exporter
  template:
    metadata:
      labels:
        app: github-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
      - name: exporter
        image: githubexporter/github-exporter:latest
        ports:
        - containerPort: 9090
          name: metrics
        
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
        - name: GITHUB_ORGS
          value: "your-org"
        - name: GITHUB_REPOS
          value: "your-org/your-repo"
        
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"