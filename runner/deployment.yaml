apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: cicd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      serviceAccountName: actions-runner
      
      containers:
      - name: runner
        image: myoung34/github-runner:latest
        env:
        - name: RUNNER_NAME_PREFIX
          value: "k8s-runner"
        - name: ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
        - name: RUNNER_SCOPE
          value: "repo"  # or 'org' for organization
        - name: ORG_NAME
          value: "your-github-org"  # Change this
        - name: REPO_URL
          value: "https://github.com/your-org/your-repo"  # Change this
        - name: RUNNER_WORKDIR
          value: "/tmp/runner/work"
        - name: RUNNER_GROUP
          value: "k8s-runners"
        - name: LABELS
          value: "kubernetes,docker,self-hosted"
        - name: EPHEMERAL
          value: "true"
        
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
        - name: runner-work
          mountPath: /tmp/runner/work
        
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        
        securityContext:
          privileged: true
      
      - name: dind
        image: docker:24-dind
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run
        - name: docker-storage
          mountPath: /var/lib/docker
        
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        
        securityContext:
          privileged: true
      
      volumes:
      - name: docker-socket
        emptyDir: {}
      - name: runner-work
        emptyDir: {}
      - name: docker-storage
        emptyDir: {}
